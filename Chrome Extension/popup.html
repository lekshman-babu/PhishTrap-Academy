<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #667eea;
    }

    .header h1 {
      font-size: 22px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .status-card {
      background: white;
      margin: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      background: #f0f7ff;
      border-left: 4px solid #4caf50;
    }

    .status-indicator.active {
      background: #e8f5e9;
      border-left-color: #4caf50;
    }

    .status-icon {
      font-size: 32px;
    }

    .status-text h3 {
      font-size: 16px;
      color: #333;
      margin-bottom: 3px;
    }

    .status-text p {
      font-size: 12px;
      color: #666;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .stat-box {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .recent-activity {
      margin-top: 15px;
    }

    .recent-activity h4 {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e0e0e0;
    }

    .activity-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .activity-item {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .activity-item.phishing {
      background: #ffebee;
      border-left: 3px solid #f44336;
    }

    .activity-item.safe {
      background: #e8f5e9;
      border-left: 3px solid #4caf50;
    }

    .activity-subject {
      font-weight: 600;
      color: #333;
      margin-bottom: 3px;
    }

    .activity-time {
      color: #999;
      font-size: 11px;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 13px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      color: white;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Phishing Detector</h1>
    <p>Protecting your inbox with AI</p>
  </div>

  <div class="status-card">
    <div class="status-indicator active" id="statusIndicator">
      <div class="status-icon">‚úÖ</div>
      <div class="status-text">
        <h3>Protection Active</h3>
        <p>Monitoring your emails</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="emailsScanned">0</div>
        <div class="stat-label">Emails Scanned</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="threatsBlocked">0</div>
        <div class="stat-label">Threats Blocked</div>
      </div>
    </div>

    <div class="recent-activity">
      <h4>Recent Activity</h4>
      <div class="activity-list" id="activityList">
        <div class="empty-state">
          No recent activity. Open an email to start scanning.
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="scanNowBtn">Scan Current Email</button>
      <button class="btn btn-secondary" id="clearHistoryBtn">Clear History</button>
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è for safer email
  </div>

  <script src="popup.js"></script>
</body>
</html>
